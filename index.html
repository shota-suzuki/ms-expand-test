<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input  type="radio">a</input><br />
    <select>
      <option label="a">a</option>
      <option label="a">a</option>
      <option label="a">a</option>
    </select>
    <br />
    <input class="radio" type="radio">a</input><br />
    <select class="select">
      <option label="a">a</option>
      <option label="a">a</option>
      <option label="a">a</option>
    </select>
    <style media="screen">
      .radio{
        -webkit-appearance: none;
        appearance: none;
      }
      select.radio::-ms-expand{
        display:none;
      }
      input.radio::-ms-check{
        display:none;
      }
      .select{
        -webkit-appearance: none;
        appearance: none;
      }
      select.select::-ms-expand{
        display:none;
      }
      input.select::-ms-check{
        display:none;
      }

    </style>
  </body>
</html>
